# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# SUPER KEY
$mainMod = SUPER

# Declare programs
$terminal = foot
$browser = mercury-browser-avx2
$fileManager = yazi
$textEditor = neovide

# Declare misc
$scripts = ~/.config/hypr/scripts

# swww wallpapers
# bind = $mainMod CTRL SHIFT, 1, exec, swww img ~/.config/hypr/wallpapers/blockwavemoon.png --transition-type wipe --outputs 'HDMI-A-1,DP-1'

# Applications
bind = $mainMod, RETURN, exec, $terminal # Set your favourite terminal
bind = $mainMod SHIFT, B, exec, $browser # Launch browser
bind = $mainMod SHIFT, F, exec, $terminal $fileManager # Launch yazi file manager
bind = $mainMod SHIFT, T, exec, $textEditor

# Application launcher
bind = $mainMod, SPACE, exec, rofi -show combi -modi window,run,combi -combi-modi window,run # Launch rofi on comi mode
# bind = $mainMod, SPACE, exec, wofi # Launch wofi



