palette = "catppuccin_mocha"

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[sudo]
format = "[$symbol]($style)"
style = "bold italic bright-purple"
symbol = ""
disabled = false

[os]
format = "[$symbol]($style)"
style = "bold blue"
disabled = true

[os.symbols]
Linux = ""
Windows = ""
Macos = "󰀶"

[username]
style_user = "bold italic blue"
style_root = "bold italic red"
format = " [$user]($style) "
show_always = true

[hostname]
ssh_only = false
style = "bold italic yellow"
format = "on [$hostname]($style) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold italic cyan"
format = "in [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "🌿 "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold italic purple"
truncation_symbol = "..."
truncation_length = 11

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold italic green"

# Languages and Dev Tools
[deno]
format = "🦕 [deno](italic) [∫ $version](green bold) │"
version_format = "${raw}"

[lua]
format = "🌙 [lua](italic) [${symbol}${version}]($style) │"
version_format = "${raw}"
symbol = " "
style = "bold bright-yellow"

[nodejs]
format = "🟢 [node](italic) [◫ ($version)](bold bright-green) │"
version_format = "${raw}"
detect_files = ["package-lock.json", "yarn.lock"]
detect_folders = ["node_modules"]
detect_extensions = []

[python]
format = "🐍 [py](italic) [${symbol}${version}]($style) │"
symbol = "[⌉](bold bright-blue)⌊ "
version_format = "${raw}"
style = "bold bright-yellow"

[ruby]
format = "💎 [rb](italic) [${symbol}${version}]($style) │"
symbol = " "
version_format = "${raw}"
style = "bold red"

[rust]
format = "🦀 [rs](italic) [$symbol$version]($style) │"
symbol = " "
version_format = "${raw}"
style = "bold red"

[package]
format = "📦 [pkg](italic dimmed) [$symbol$version]($style) │"
version_format = "${raw}"
symbol = " "
style = "dimmed yellow italic bold"

[swift]
format = "🍎 [sw](italic) [${symbol}${version}]($style) │"
symbol = " "
style = "bold bright-red"
version_format = "${raw}"

[aws]
disabled = true
format = "☁️ [aws](italic) [$symbol $profile $region]($style) │"
style = "bold blue"
symbol = " "

[buf]
symbol = "🐃 "
format = "[buf](italic) [$symbol $version $buf_version]($style) │"

[c]
symbol = "🅒 "
format = "[$symbol($version(-$name))]($style) │"

[conda]
symbol = "🐍 "
format = "conda [$symbol$environment]($style) │"

[dart]
symbol = "🎯 "
format = "dart [$symbol($version )]($style) │"

[docker_context]
symbol = "🐳 "
format = "docker [$symbol$context]($style) │"

[elixir]
symbol = "💧 "
format = "exs [$symbol $version OTP $otp_version ]($style) │"

[elm]
symbol = "🌳 "
format = "elm [$symbol($version )]($style) │"

[golang]
symbol = "🐹 "
format = "go [$symbol($version )]($style) │"

[haskell]
symbol = "λ "
format = "hs [$symbol($version )]($style) │"

[java]
symbol = "☕ "
format = "java [${symbol}(${version} )]($style) │"

[julia]
symbol = "ஃ "
format = "jl [$symbol($version )]($style) │"

[memory_usage]
symbol = "🧠 "
format = "mem [${ram}( ${swap})]($style) │"

[nim]
symbol = "👑 "
format = "nim [$symbol($version )]($style) │"

[nix_shell]
style = 'bold italic dimmed blue'
symbol = '❄️ '
format = '[$symbol nix⎪$state⎪]($style) [$name](italic dimmed white) │'
impure_msg = '[⌽](bold dimmed red)'
pure_msg = '[⌾](bold dimmed green)'
unknown_msg = '[◌](bold dimmed yellow)'

[spack]
symbol = "🎒 "
format = "spack [$symbol$environment]($style) │"

[time]
disabled = false
time_format = "%R"
style = "bold white"
format = "⏲️ [$time]($style)"

[cmd_duration]
format = "⏱️ took [$duration ](bold yellow)"

[line_break]
disabled = false

[character]
format = "$symbol"
success_symbol = '[ ](#90be6d)'
error_symbol = '[ ](#f07167)'
